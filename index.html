<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Stats preview card component</title>

  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/responsive.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="left">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <h3>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</h3>

        <div class="stat-wrapper">
          <p class="stat">10k+ <br /> <span>companies</span> </p>
          <p class="stat">314 <br /> <span>templates</span> </p>
          <p class="stat">12m+ <br /> <span>queries</span> </p>
        </div>
      </div>
      <div class="right">
        <div class="image-right"></div>
      </div>
    </div>
  </div>
</body>

</html>
